<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/sensor.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.js"></script>
  
  
  <title>Cannastation</title>
</head>
<body>

  <header>
    <a class="header__logo" href=""><img src="img/green-cannabis-leaf-simple-drawing-vector.jpg" alt="logo"></img>Cannastation</a>
    <nav>
        <ul class="nav__links">
            <li><a href="#">How it works</a></li>
            <li><a href="#">Community</a></li>
            <li><a href="#">Plans</a></li>
        </ul>
    </nav>
    <nav>
      <ul class="nav__links">
        <li class="nav__board">My Board</li>
        <li><span class="fa fa-user"></span>Profile</li>
      </ul>    
    </nav>
    
  </header>

  <main>

    <section class="status">
      <p>Board: XPTO 1234</p>
      <p>Board Status: Online</p>
      <p>Last Update: 28/12/2021 18:00</p>
    </section>
    
    <section class="sensor">
      <div class="sensor__data">
        <h3 class="sensor__title">Sensors</h3>
        <ul class='sensor__cards'>
          <li class='sensor__card'>
            <h3>Temperature</h3>
            <i class="fa fa-home fa-2x"></i>
            <h2>18ยบ</h2>
          </li>
          <li class='sensor__card'>
            <h3>Air Humidity</h3>
            <i class="fa fa-home fa-2x"></i>
            <h2>18ยบ</h2>
          </li>
          <li class='sensor__card'>
            <h3>Soil Humidity</h3>
            <i class="fa fa-home fa-2x"></i>
            <h2>18ยบ</h2>
          </li>
        </ul>
      </div>
    </section>

    <section class="controls">
      <ul class='control-cards'>
        <li class='control-card'>
          Light
        </li>
        <li class='control-card'>
          Fan
        </li>
        <li class='control-card'>
          Exhaust
        </li>
        <li class='control-card'>
          Water
        </li>
      </ul>
    </section>

  </main>
  
  <footer></footer>
  
</body>
</html>
